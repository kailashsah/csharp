version: '3.7'volumes:  wp-data: networks:  wp-network: services:  db:    container_name: mysql-db    image: 'mysql:5.7'    volumes:      - wp-data:/var/lib/mysql    environment:      MYSQL_ROOT_PASSWORD: rootPassword      MYSQL_DATABASE: wordpress      MYSQL_USER: wp-user      MYSQL_PASSWORD: wp-pass    ports:      - '8889:3306'    networks:      - wp-network  phpmyadmin:    container_name: php-myadmin    image: phpmyadmin/phpmyadmin    depends_on:      - db    environment:      PMA_HOST: db      MYSQL_USER: wp-user      MYSQL_PASSWORD: wp-pass      MYSQL_ROOT_PASSWORD: rootPassword    ports:      - '8002:80'    networks:      - wp-network  wordpress:    container_name: wordpress-site    image: 'wordpress:latest'    depends_on:      - db    ports:      - '8003:80'    environment:      WORDPRESS_DB_HOST: null      WORDPRESS_DB_USER: null      WORDPRESS_DB_PASSWORD: null    volumes:      - './wordpress-files:/var/www/html'    networks:      - wp-network